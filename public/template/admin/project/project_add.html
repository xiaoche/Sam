<div class="ui attached message">
  <div class="header">
    添加项目
  </div>
</div>

<form class="ui form attached fluid segment" ng-controller="AdminProjectAddCtrl" ng-submit="projectSave()">

  <input type="hidden" ng-model="project.category" name="category" />

  <div class="field">
    <label>项目应用</label>
    <select name="program" ng-model="project.program" />
      <option ng-repeat="program in programs" value="{{program._id}}">
      {{program.name}}
      </option>
    </select>
  </div>

  <div class="field">
    <label>名称</label>
    <input type="text" name="name" ng-model="project.name" />
  </div>

  <div class="field">
    <label>JIRA编号</label>
    <input type="text" name="jira_uri" ng-model="project.jira_uri" />
  </div>

  <div class="field">
    <label>交互稿地址</label>
    <input type="text" name="ix_uri" ng-model="project.ix_uri" />
  </div>

  <div class="field">
    <label>Gandolf地址</label>
    <input type="text" name="gandolf_uri" ng-model="project.gandolf_uri" />
  </div>

  <div class="field">
    <label>状态</label>
    <select name="status" ng-model="project.status">
      <option ng-repeat="status in statuses" value="{{status._id}}">
      {{status.name}}
      </option>
    </select>
  </div>

  <div class="four fields">
    <div class="field">
      <label>产品</label>
      <select ng-model="project.personnel_pd">
        <option ng-repeat="personnel in personnels" value="{{personnel._id}}">
        {{personnel.name}}
        </option>
      </select>
    </div>

    <div class="field">
      <label>交互设计师</label>
      <select ng-model="project.personnel_ia">
        <option ng-repeat="personnel in personnels" value="{{personnel._id}}">
        {{personnel.name}}
        </option>
      </select>
    </div>
    <div class="field">
      <label>视觉设计师</label>
      <select ng-model="project.personnel_ga">
        <option ng-repeat="personnel in personnels" value="{{personnel._id}}">
        {{personnel.name}}
        </option>
      </select>
    </div>
    <div class="field">
      <label>前端设计师</label>
      <select ng-model="project.personnel_fe">
        <option ng-repeat="personnel in personnels" value="{{personnel._id}}">
        {{personnel.name}}
        </option>
      </select>
    </div>
  </div>

  <div class="four fields">
    <div class="field">
      <label>所属版本年份</label>
      <select name="related_version_year" ng-model="project.related_version_year">
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
      </select>
    </div>
    <div class="field">
      <label>月份</label>
      <select name="related_version_month" ng-model="project.related_version_month">
        <option value="01">1月</option>
        <option value="02">2月</option>
        <option value="03">3月</option>
        <option value="04">4月</option>
        <option value="05">5月</option>
        <option value="06">6月</option>
        <option value="07">7月</option>
        <option value="08">8月</option>
        <option value="09">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
      </select>
    </div>
    <input type="hidden" ng-model="project.related_version">
  </div>


  <div class="field">
    <label>开始时间</label>
    <input type="text" readonly ng-model="project.start_time" placeholder="点击下面日历选择日期" />
    <div pickadate ng-model="project.start_time"></div>
  </div>

  <a href="#!/project" class="ui animated button">
    <div class="visible content">返回</div>
    <div class="hidden content">
      <i class="left arrow icon"></i>
    </div>
  </a>

  <button class="ui blue submit button right floated">
    添加项目
  </button>

</form>
